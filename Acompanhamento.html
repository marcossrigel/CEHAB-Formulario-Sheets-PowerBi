<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planilha Web</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #e3e8ec;;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .table-container {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      min-width: 600px;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 15px;
    }
    th, td {
      text-align: left;
      padding: 10px;
    }
    th {
      padding-bottom: 15px;
    }
    td {
      padding-right: 15px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .main-title {
      font-size: 32px;
      color: var(--color-dark);
      text-align: center;
      margin-bottom: 20px;
    }
    .button-group {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
      gap: 10px;
    }
    .button-group button {
      padding: 10px 20px;
      background-color: #4da6ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .button-group button:hover {
      background-color: #3399ff;
    }
  </style>
</head>
<body>

<div class="table-container">
  <div class="main-title">Acompanhamento de Pendências</div>
  <table id="spreadsheet">
    <thead>
      <tr>
        <th>Problema</th>
        <th>Contramedida</th>
        <th>Prazo</th>
        <th>Responsável</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" placeholder=""></td>
        <td><input type="text" placeholder=""></td>
        <td><input type="text" placeholder=""></td>
        <td><input type="text" placeholder=""></td>
      </tr>
    </tbody>
  </table>
  <div class="button-group">
    <button onclick="addRow()">Adicionar Linha</button>
    <button onclick="deleteRow()">Excluir Linha</button>
    <button onclick="saveData()">Salvar</button>
  </div>
</div>

<script>
  function addRow() {
    const table = document.getElementById('spreadsheet').getElementsByTagName('tbody')[0];
    const newRow = table.insertRow();

    for (let i = 0; i < 4; i++) {
      const newCell = newRow.insertCell();
      const input = document.createElement('input');
      input.type = 'text';
      newCell.appendChild(input);
    }
  }

  function deleteRow() {
    const table = document.getElementById('spreadsheet').getElementsByTagName('tbody')[0];
    if (table.rows.length > 1) {
      table.deleteRow(-1);
    }
  }
</script>

</body>
</html>
